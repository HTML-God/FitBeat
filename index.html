<style>
    @media (max-width: 600px) {
        .youtube {
            padding-left: 10px;
            padding-right: 100px;
        }
    }
    .gap {
        font-size: 1px;
    }
    .accinfo:hover {
        animation-name: grad;
        animation-duration: 5s;
        
    }
    .accinfo {
        background: linear-gradient(to right, #ff416c, #ff4b2b);

a {
    text-decoration: none;
}
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #ff5733;
    color: white;
    padding: 15px 20px;
    font-size: 18px;
    font-weight: bold;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}
.navbar img {
    height: 50px;
}
.nav-buttons {
    display: flex;
    gap: 10px;
}
.nav-buttons a {
    padding: 8px 15px;
    background: white;
    color: #ff5733;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
}
.container {
    margin: 50px auto;
    max-width: 800px;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}
.buttons img {
    width: 150px;
    margin: 10px;
}
.testimonial {
    font-style: italic;
    margin-top: 20px;
}
.contact {
    margin-top: 30px;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}
button {
    background: #ff5733;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #e64a19;
}
h1 {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-weight: 200;
}
footer {
    background-color: black;
}
h2 {
    text-decoration: none;
    text-align: left;
    padding-left: 50px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 17px;
    color: azure;
    list-style: circle;
    padding-top: 15px;

}
img {
    height: 75px;
    width: 75px;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
    text-decoration-color: #ddd;
}
