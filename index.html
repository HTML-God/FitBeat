    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: url('signup-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .buttons .btn {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: bold;
      margin: 0 10px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn.primary {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
    }

    .btn.primary:hover {
      transform: scale(1.05);
    }

    .btn.secondary {
      background: #fff;
      color: #000;
    }

    .btn.secondary:hover {
      background: #eee;
      transform: scale(1.05);
    }
