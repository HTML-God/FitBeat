<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="SL.css">
    <script type="module" src="firebaseauth.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitBeat | Signup</title>
</head>
<body onload="checkAuthState()">
  <div class="container">
    <h1>Join FitBeat</h1>
    <form>
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <input type="text" placeholder="First Name" id="fName" required>
      <input type="text" placeholder="Last Name" id="lName" required>
      <input type="email" placeholder="Email Address" id="rEmail" required />
      <input type="password" placeholder="Password" id="rPassword" required />
      <button class="signup-btn" type="submit" id="submitSignUp">Sign Up</button>
    </form>
    <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
