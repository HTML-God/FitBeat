.navbar {
    display: flex;

    justify-content: space-between;

    color: white;
    padding: 15px 20px;
    font-size: 18px;

.nav-buttons {

}
.container {
    margin: 50px auto;

}
button {
    background: #ff5733;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #e64a19;
}
h1 {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

}
h2 {

    list-style: circle;
    padding-top: 15px;

}
h3 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

img {
